<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies Application</title>
    <script src="keys.js"></script>
    <link rel="stylesheet" href="movies.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="loading">
</div>
<header id="header">
    <a href="#" class="logo">Reel Talk</a>
</header>
<section>
    <h2 id="text"><span>See it, Review it</span><br>Discuss It!</h2>
    <img src="img/bird1.png" id="bird1">
    <img src="img/bird2.png" id="bird2">
    <img src="img/forest.png" id="forest">
    <button id="addMovieBtn" class="btn">Add Movie</button>
    <img src="img/rocks.png" id="rocks">
    <img src="img/water.png">
</section>
<div id="popUpScreen" class="modal" style="border-radius: 20px;">
    <div class="modal-content" style="width: 500px; height: 500px;">
        <h3 style="color: black;">Please Enter Movie Info:</h3>
        <input type="text" id="titleInput" placeholder="Title" style="border-radius: 7px;">
        <input type="text" id="genreInput" placeholder="Genre" style="border-radius: 7px;">
        <input type="text" id="directorInput" placeholder="Director" style="border-radius: 7px;">
        <input type="number" id="yearInput" placeholder="Year" style="border-radius: 7px;">
        <input type="text" id="ratingInput" placeholder="Rating" style="border-radius: 7px;">
        <button id="okBtn" style="margin:10px; border: none; border-radius: 7px;">OK</button>
        <button id="cancelBtn" style="margin:10px; border: none; border-radius: 7px;">Cancel</button>
    </div>
</div>
<div id="editPopUpScreen" class="modal" style="border-radius: 20px;">
    <div class="modal-content" style="width: 500px; height: 500px;">
        <h3 style="color: black;">Please Enter Movie Info:</h3>
        <input type="text" id="titleInput1" style="border-radius: 7px;">
        <input type="text" id="genreInput1" style="border-radius: 7px;">
        <input type="text" id="directorInput1" style="border-radius: 7px;">
        <input type="number" id="yearInput1" style="border-radius: 7px;">
        <input type="text" id="ratingInput1" style="border-radius: 7px;">
        <button id="okBtn1" style="margin:10px; border: none; border-radius: 7px;">OK</button>
        <button id="cancelBtn1" style="margin:10px; border: none; border-radius: 7px;">Cancel</button>
    </div>
</div>
<div id="json-data" class="sec"></div>
<script src="moviejs.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
